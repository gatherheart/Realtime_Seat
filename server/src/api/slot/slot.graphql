enum SlotStatus {
  FREE
  OCCUPIED
  SOLD
}

type Slot {
  bizItemId: String
  slotMapId: String
  number: String
  view: String
  status: SlotStatus
  typeName: String
}

type Query {
  slot(bizItemId: String!, slotMapId: String!, number: String!): Slot!
  slots(bizItemId: String!, slotMapId: String!): [Slot]!
}

type Mutation {
  updateSlots(bizItemId: String!, slotMapId: String!, numbers: [String]!): [Slot]!
  syncSlots(bizItemId: String!, slotMapId: String!): [Slot]!
}
