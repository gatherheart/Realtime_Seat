enum SlotStatus {
  FREE
  OCCUPIED
  SOLD
}

type Slot {
  bizItemId: String
  slotMapId: String
  number: String
  view: String
  status: SlotStatus
  typeName: String
}

type SlotChanges {
  numbers: [String]
  status: SlotStatus
}

type Query {
  slot(bizItemId: String!, slotMapId: String!, number: String!): Slot!
  slots(bizItemId: String!, slotMapId: String!): [Slot]!
}

type Mutation {
  updateSlots(bizItemId: String!, slotMapId: String!, numbers: [String]!, status: SlotStatus!): [Slot]!
  syncSlots(bizItemId: String!, slotMapId: String!): [Slot]!
  pubSlots(bizItemId: String!, slotMapId: String!, numbers: [String]!, status: SlotStatus!): [Slot]!
}

type Subscription {
  slots(bizItemId: String!, slotMapId: String!): SlotChanges!
}
