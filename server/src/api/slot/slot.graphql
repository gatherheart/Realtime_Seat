enum SlotStatus {
  FREE
  OCCUPIED
  SOLD
}

type Slot {
  bizItemId: String
  slotMapId: String
  number: String
  view: String
  status: SlotStatus
  typeName: String
}

type Query {
  slots(bizItemId: String!, slotMapId: String!): [Slot]!
}

type Mutation {
  syncSlots(bizItemId: String!, slotMapId: String!): [Slot]!
}
