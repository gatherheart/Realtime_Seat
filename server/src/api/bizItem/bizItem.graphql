type BizItemInfoResponse {
  error: Boolean!
  errorMessage: String
  bizItemInfo: JSON
}

type ListOfBizItemsResponse {
  error: Boolean!
  errorMessage: String
  bizItems: [BizItem]
}

type BizItem {
  businessId: String
  bizItemId: String
  slotMapId: [String]
}

type Query {
  getBizItemInfo(bizItemId: String!): BizItemInfoResponse!
  getListOfBizItems: ListOfBizItemsResponse!
}
