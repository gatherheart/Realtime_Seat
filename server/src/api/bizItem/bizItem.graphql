type BizItem {
  businessId: String
  bizItemId: String
  slotMapIds: [String]
}

type Query {
  bizItemInfo(bizItemId: String!): JSON!
  bizItems: [BizItem]!
  bizItem(bizItemId: String!): BizItem!
}

type Mutation {
  createBizItem(bizItemId: String!, businessId: String!, slotMapIds: [String]!): [BizItem]!
}
